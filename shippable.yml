language: none

build:

  pre_ci_boot:
    image_name: drydock/u16
    image_tag: v6.6.4
    pull: true
    
  ci:   
    - java -version
    - nodejs --version
    - yarn -version
    - source /usr/local/rvm/scripts/rvm
    - ruby -v
    - python -V
    - pip --version
    - virtualenv --version
    - git --version
    - aws --version
    - eb --version
    - az --version
    - jfrog --version
    - gcloud version
    - git lfs version
    - kubectl version --client
    - kops version
    - helm version --client
    - doctl version
    - ansible --version
    - pip show boto
    - pip show boto3
    - pip show apache-libcloud
    - pip show azure
    - pip show dopy
    - packer --version
    - jq --version
    - terraform --version
    - openstack --version
    - EXPECTED_DOCKER_VERSION="17.06.0-ce"
    - |
      [ $(docker version --format {{.Server.Version}}) == "$EXPECTED_DOCKER_VERSION" ]
